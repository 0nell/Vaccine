    <script th:inline="javascript">

      var array = ["2022-03-14", "2022-03-11", "2022-03-23"];
      var dates = [[${dates}]]
      
      function limitdates(id, e){
          array = dates[id-1]
          var day = e.target.value;
          
          
          // Days in JS range from 0-6 where 0 is Sunday and 6 is Saturday

          if( array.includes(day)){
              console.log("No")
              e.target.setCustomValidity('Sorry But that Day has been Booked, Please Pick another day');

          } else {
              e.target.setCustomValidity('');

          }
          

    }


    </script>
